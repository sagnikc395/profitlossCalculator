<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profitLossCalculator</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <h1>Stock Profile and Loss Calculator</h1>
    <div class="initial-price-block">
      <h2>Initial Price</h2>
      <input placeholder="Enter initial Price" class="initial-price" />
    </div>
    <div class="stocks-quantity-block">
      <h2>Quantity of Stocks</h2>
      <input placeholder="Enter stocks bought" class="stocks-count" />
    </div>
    <div class="current-price-block">
      <h2>Current Price</h2>
      <input
        placeholder="Enter current price of stocks"
        class="current-price"
      />
    </div>

    <button class="calculate-button">Tell Me!!</button>
    <div class="display-result"></div>
    <script src="./js/index.js"></script>
